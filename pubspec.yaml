        weight: 800
      - asset: assets/fonts/Arial-Black.ttf
        weight: 800
  - family: BebasNeue
    fonts:
      - asset: assets/fonts/BebasNeue-Thin.ttf
        weight: 100
      - asset: assets/fonts/BebasNeue-Thin.ttf
