version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  dio: ^4.0.0
  flappy_search_bar_ns: ^2.0.2
  flutter_html: ^2.1.0
  flutter_svg: ^0.22.0
  fluttertoast: ^8.0.7
  global_configuration: ^2.0.0-nullsafety.1
  json_annotation: ^4.0.1
  logger: ^1.0.0
  mvc_pattern: ^7.4.0
  package_info: ^2.0.2
  pretty_dio_logger: ^1.2.0-beta-1
  provider: ^5.0.0
  retrofit: ^2.0.0
  shared_preferences: ^2.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  intl_utils: ^2.3.0
  build_runner: ^2.0.5
  retrofit_generator: ^2.0.0+3
  json_serializable: ^4.1.3

dependency_overrides:
  intl: 0.17.0
  http: ^0.13.3

flutter:

  uses-material-design: true

  assets:
    - assets/cfg/
    - assets/img/
    - assets/svg/

  fonts:
